<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的方法</title>
	<script type="text/javascript">
		/*
			call()  apply()
				这两个方法都是函数对象方法，需要通过函数对象来调用
				当函数调用call() apply() 都会条用函数执行，调用时可以将对象指定为第一个参数
					此时这个对象将会成为函数的this

		 */
		function fun(){
			alert(this);
		}
		
		//三次调用效果一样   [object Window]
		fun.call();
		fun.apply();
		fun();

		var obj = {name:"obj"};
		var obj2 = {name:"obj2"};

		fun.call(obj);     //[object Object]

 
		


	</script>
</head>
<body>
	
</body>
</html>
