<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prompt()函数</title>
	<script type="text/javascript">
		/*
			prompt()函数可以弹出一个提示框，并且带有一个文本框
				用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数
				该字符串将会作为提示框的提示文字

			用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收该内容
		 */
		

		//prompt()函数可以键盘输入
		var score = prompt("请输入成绩：");    //变量接收值

		alert(score);

	</script>
</head>
<body>
	
</body>
</html>
