<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math</title>
	<script type="text/javascript">
		/*
			Math 对象
			http://www.w3school.com.cn/jsref/jsref_obj_math.asp
		 */
		
		console.log(Math.PI);    //常量

		console.log(Math.abs(-1.5));   //取绝对值

		console.log(Math.ceil(1.8))     //对数进行上舍入

		console.log(Math.floor(1.8));    //	对数进行下舍入

		console.log(Math.random());   //返回 0 ~ 1 之间的随机数

		console.log(Math.round(2.6));   //把数四舍五入为最接近的整数	


		console.log("四位随机数：");
		var str = [];
		for(var i=0;i<4;i++){
			// console.log(Math.floor(Math.random()*10));
			var s = Math.floor(Math.random()*10);
			str[i] = s;
		}
		console.log(str.join(' '))    //join() 方法用于把数组中的所有元素放入一个字符串


	</script>
</head>
<body>
	
</body>
</html>
