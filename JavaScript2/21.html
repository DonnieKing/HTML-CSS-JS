<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>枚举对象中的属性</title>
	<script type="text/javascript">
		var obj = {
			name:'张利强',
			gender:'男',
			age:20,
			code:99
		}

		/*
			使用for...in...语句
				语法： for(var 变量 in 对象 ){
					
				}
		 */
		
		for(var item in obj){
			console.log(item+" ："+obj[item]);
		}

	</script>

</head>
<body>
	
</body>
</html>
