<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字面量和变量</title>
	<script type="text/javascript">
		/*
			字面量：都是一些不可改变的值
				如：1 2 3 4 5
				字面量可以直接使用，但是一般不会直接使用

			变量：变量可以保存字面量，而且可以任意改变
				变量方便我们使用，所以在开发中一般使用变量去保存一个字面量，

				x = 1215452164;

		*/
	
		// 声明变量,var关键字来声明一个变量
		var a;
		console.log(a);   //undefined

		//为变量a赋值
		a = 123;
		console.log(a);   //123

		a = 1231651641;
		console.log(a);   //123


		//声明、赋值同时进行
		var b = 164513;
		console.log(b);
	
		// alert(1212324562);    弹出一个字面量
	</script>
</head>
<body>
	<button>我是按钮</button>
</body>
</html>
