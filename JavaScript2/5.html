<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS标识符</title>
	<script type="text/javascript">
		/*
			标识符：
				JS中所有可以自由自主命名的都可以成为标识符
				例如：变量名、函数名、属性名等
				规则：
					1.标识符中可以含有字母、数字、_、$
					2.标识符不能以数字开斗
					3.不能用关键字或保留字
					4.采用驼峰命名法：首字母小写，其余单词开头大写  helloWorld    aaaBbbCccc


				JS底层保存的标识符实际上采用的是Unicode编码
					所以理论上，所有utf-8中含有的内容都可以作为标识符  

					var 标识符 = 123;
		 
		*/
	
	</script>
</head>
<body>
	<button>标识符</button>
	
</body>
</html>
