<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达式</title>
	<script type="text/javascript">
		/*
			正则表达式
				用于定义一些字符串的规则
				它是对字符串执行模式匹配的强大工具。
		 */
		
		/*
			创建正则表达式语法：
				var 变量 = new RegExp("正则表达式","匹配模式");

				第二个参数的可选
					"i" : 忽略大小写
					"g" : 全局匹配模式
		 */
		var reg = new RegExp("ab","i");   //匹配字符串中是否含有 a 或 A

		console.log(reg);
		console.log(typeof reg);

		//test() 方法用于检测一个字符串是否匹配某个模式
		var str = "Acbdv";
		var result = reg.test(str);   
		console.log(result);
	</script>
</head>
<body>
	
</body>
</html>
