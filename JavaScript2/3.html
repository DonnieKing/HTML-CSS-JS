<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本语法</title>
	<script type="text/javascript">
		/*
			多行注释
			注释内容不会被执行，可以再浏览器源代码中看到
			JS中严格区分大小写
			JS语句中以分号(;)结尾
			; 如果不写，浏览器会自动添加，但是会消耗一些资源，而且有时候浏览器会加错;
			JS会忽略多个空格、换行

		*/
		
		// 单行注释

	</script>
</head>
<body>
	<a href="#">#</a>
</body>
</html>
