<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Unicode编码输出</title>

	<script type="text/javascript">
		/*
			在字符串中使用转移字符输入 Unicode 编码
			\u四位编码

		 */
		
		console.log("\u0054");
		console.log("\u2620");

	</script>

</head>
<body>
	<!-- 
		在网页中显示 Unicode 编码
		&#编码
	 -->
	<h1>&#2620</h1>     <!-- 十六进制  -->

	<h1 style="font-size: 150px;">&#9760</h1>     <!-- 十进制  -->
	
</body>
</html>
