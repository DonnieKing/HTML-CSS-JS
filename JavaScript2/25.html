<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数</title>
	<script type="text/javascript">
		/*
			创建一个构造函数，专门用来创建一个 Person对象的
				构造函数是一个普通的函数，创建方式和普通函数的没有区别
				不同的是构造函数习惯首字母大写

				普通函数直接调用，但是构造函数需要使用new关键字来调用

				构造函数执行过程：
					1.立刻创建新的对象
					2.将新建的对象设置为函数中的this,在构造函数中可以使用this来引用新建的对象
					3.执行函数中的代码
					4.将新的对象作为返回值

				使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
				我们将通过一个构造函数创建的对象，称为该类的实例

		*/
		function Person(name,age,gender){
			// alert(this);
			this.name = name;
			this.age = age;
			this.gender = gender;
		}

		function Dog(){

		}

		var per = Person();
		console.log(per);    //undefined 没有返回值

		var per = new Person();
		console.log(per);
		var dog = new Dog();
		console.log(dog);

		/*
			使用 instanceof 可以检查一个对象是否是一个类的实例
				语法：
					对象 instanceof 构造函数
				如果是返回true 
		 */
		
		console.log(per instanceof Dog);
		console.log(dog instanceof Dog);


	</script>
</head>
<body>
	
</body>
</html>
