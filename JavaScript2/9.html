<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相等运算符</title>
	<script type="text/javascript">
		/*
			相等运算符比较两个值是否相等：相等返回true   否则返回false
				使用 == 来比较两个值时，如果类型不同，则会自动进行类型转换

		 */
		
		console.log(1 == 1);   //true

		var a = 10;
		console.log(a == 4);    //false

		console.log("1" == 1);   //true 

		console.log(true == "1");   //true 

		console.log(true == "hello");  //false

		//NaN 不和任何值相等，包括本身
		console.log(NaN == NaN);   //false

		var v = NaN;

		//判断 v 的值是否是NaN
		console.log(v == NaN);   //false

		/*
			可以同过 isNaN()函数来判断一个值是否是NaN
			是返回true   否则返回false
		*/
		console.log(isNaN(v));     //v 是NaN

	</script>

</head>
<body>
	
</body>
</html>
