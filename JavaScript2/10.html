<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件运算符</title>
	
	<script type="text/javascript">
		/*
			条件运算符也叫三元运算符
				语法：  
					条件表达式 ？ 语句1 ：语句2；

		 */
		
		true ? alert("语句1") : alert("语句2");

		false ? alert("语句1") : alert("语句2");

		10 > 5 ? alert("语句1") : alert("语句2");

		var max = 10 > 5 ? 10 : 5;

		console.log(max);

	</script>

</head>
<body>
	
</body>
</html>
