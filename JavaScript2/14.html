<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>99乘法表</title>
	<script type="text/javascript">
		/*
			呈现到页面中，用 document.write() 
			JS 代码中可以嵌套 HTML 标签
		 */
		
		for(var i=1;i<=9;i++){
			for(var j=1;j<=i;j++){
				document.write("<span>"+j+"*"+j+"="+i*j+"</span>");
			}

			document.write("<br>");
		}

	</script>
	<style type="text/css">
		span{
			display:inline-block;
			width: 80px;
			height: 25px;
			line-height: 25px;
		}
	</style>
</head>
<body>

	
</body>
</html>
