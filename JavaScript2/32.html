<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组字面量</title>
	<script type="text/javascript">
		//创建一个数组
		//数组中的值可以是任意类型
		var arr = new Array(1,2,3,4,5,6);
		console.log(arr);

		//使用字面量来创建，可以在创建时添加属性 
		var arr2 = [1,2,3,4,5,6,];

		console.log(arr2);
		console.log(arr2.length);

		//二维数组
		var arr3 = [[1,2,3],[4,5,6]];
		console.log(arr3);
		console.log(arr3[0]);


	</script>
</head>
<body>
	
</body>
</html>
