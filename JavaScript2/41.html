<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>String</title>
	<script type="text/javascript">
		/*
			在底层字符串是以字符数组的的形式保存的
			http://www.w3school.com.cn/jsref/jsref_obj_string.asp
		 */

		var str = "hello zlq";

		console.log(str.length);
		console.log(str[6]);

		//charAt() 方法可返回指定位置的字符。  根据索引获取指定的字符
		var result = str.charAt(0);
		console.log("result = "+result);

		//charCodeAt() 方法可返回指定位置的字符的 Unicode 编码
		var result = str.charCodeAt(0);
		console.log("result = "+result);

		//fromCharCode() 可接受一个指定的 Unicode 值，然后返回一个字符串。   String.fromCharCode()
		result = String.fromCharCode(72,69,76,76,79);    //十进制
		console.log("result = "+result);

		result = String.fromCharCode(0x2692);      //指定是十六进制
		console.log("result = "+result);


		/*
			concat()
				可以用来连接一个或多个字符串
				作用和  +  一样   
				使用 " + " 运算符来进行字符串的连接运算通常会更简便一些
		 */
		
		result = str.concat(" 你好");
		console.log("result = "+result);

		var str2 = "张利强";
		var str3 = " 你好";
		result = str2 + str3;
		console.log("result = "+result);


		//indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。
		//如果要检索的字符串值没有出现，则该方法返回 -1。
		result = str.indexOf("a");
		console.log("result = "+result);


		//split() 方法用于把一个字符串分割成字符串数组
		var str4 = "abc,def,hij";
		result = str4.split(",");
		console.log("result = "+result);

		// console.log(typeof result)   object
		// console.log(Array.isArray(result))   true
		// console.log(result.length)    3
		
		


	</script>
</head>

</html>
