<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的四个方法</title>
	<script type="text/javascript">
	var arr = ["孙悟空","猪八戒"];

	//push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。
	
	var result = arr.push("沙和尚");

	console.log(arr);
	console.log(result);

	//pop()  方法用于删除并返回数组的最后一个元素。
	
	result = arr.pop();

	console.log(arr);
	console.log(result);   //沙和尚

	//unshift() 方法可向数组的开头添加一个或更多元素，并返回新的长度。
	
	result = arr.unshift("牛魔王");

	console.log(arr);
	console.log(result);  

	//shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
	
	result = arr.shift();

	console.log(arr);
	console.log(result); 

	</script>
</head>
<body>
	
</body>
</html>
