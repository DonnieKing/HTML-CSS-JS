<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>代码块</title>
	<script type="text/javascript">
		/*
			JS 中可以使用 {} 来为语句进行分组
				同一个 {} 中的语句称为一组语句（代码块），要么全执行，要不都不执行
				代码块后面不需要在编写 ； 了

			JS 中的代码块，只具有分组的作用没有其他用途
		 */
		
		{
			var a = 10;
			alert("你好！世界！");
			document.write("你好！世界！");
			console.log("你好！世界！");
		}

		console.log("a = " + a);

	</script>
</head>
<body>

	
</body>
</html>
