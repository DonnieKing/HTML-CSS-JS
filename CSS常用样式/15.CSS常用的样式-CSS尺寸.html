<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS常用的样式-CSS尺寸</title>
		<style>
			.box{
				width: 400px;
				height: 400px;
				max-height: 200px;  /*最大高度*/
				min-width: 500px;  /*最小宽度*/
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<div class="box">WeUI 是一套同微信原生视觉体验一致的基础样式库，由微信官方设计团队为微信内网页和微信小程序量身设计，令用户的使用感知更加统一。包含button、cell、dialog、 progress、 toast、article、actionsheet、icon等各式元素。</div>
	</body>
</html>
