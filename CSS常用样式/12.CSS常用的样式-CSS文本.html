<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS常用的样式-CSS文本</title>
		<style>
			p{
				color:#fff;
				background-color: green;
				line-height: 30px;
				text-align:center;

			}

			.price{
				text-decoration: line-through;
				color: red;
			}
	
			a:link{
				text-decoration: none;
			}

			a:hover{
				text-decoration: underline;
			}

			h2{
				text-indent: 50px;
				letter-spacing: 10px;
				word-spacing: 20px;   /*只对英文起作用*/
			}
		</style>
	</head>
	<body>
		<p>可以平凡，不能平庸！</p>
		<div>原价：<span class="price">1000元</span>，跳楼价：1.00 元</div>
		<a href="#">我是超链接！</a>
		<h2> I am JayJun. 慕课吧2018年中北大学微信小程序暑假班………………</h2>
	</body>
</html>
