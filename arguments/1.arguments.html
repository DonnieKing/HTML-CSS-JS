<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<script>
		// 可变参（不定参）：arguments  参数的个数可变，参数数组  判断 arguments.length  给参数取名，增强可读性  
			function he(a,b,c)
			{
				// console.log(arguments);
				var sum = 0;
				for(var i=0;i<arguments.length;i++)
				{	
					sum += arguments[i];
				}
				return sum;
			}

			// he(12,3,5,8,9);
			console.log(he(3,7,4,5,7,223,434,4,5,7,223,434,4,5,7,223,434,4,5,7,223,434,4,5,7,223,434,4,5,7,223,434));
		</script>
	</body>
</html>
