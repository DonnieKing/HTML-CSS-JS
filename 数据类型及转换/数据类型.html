<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据类型</title>
</head>
<body>
	<script>
		var a;
		a="中北大学";
		console.log(typeof a);
		a=10;
		console.log(typeof a);
		a=function(){

		}
		console.log(typeof a);
		a=true;
		console.log(typeof a);
		a=null;
		console.log(typeof a);
		a=document;
		console.log(typeof a);
		a=document.body;
		console.log(typeof a);
		a=[1,3,4.5,6];
		console.log(typeof a);


	</script>
	
</body>
</html>
