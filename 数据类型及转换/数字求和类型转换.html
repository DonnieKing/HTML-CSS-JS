<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求和</title>
	<style>
		input{
			/*width: 30px;*/
			text-align: center;
		}
	</style>
</head>
<body>
	数字求和：<input type="text" id="J_num1" size="5"> +
			  <input type="text" id="J_num2" size="5"> =
			  <input type="text" id="J_result" size="8">
			  <button type="button" id="J_sum">求和</button>

	<script>
		var oNum1 = document.getElementById('J_num1');
		var oNum2 = document.getElementById('J_num2');
		var oResult = document.getElementById('J_result');
		var oSum = document.getElementById('J_sum');

		oSum.onclick = function(){
			var result;
			var num1=parseFloat(oNum1.value);   //转化为数字类型

			//alert(typeof num1);   数字类型
			//if( (typeof num1) != "number" || (typeof num2) != "number" ){
			// 	alert("输入有误!");
			//}
			
			var num2=parseFloat(oNum2.value);
			if( isNaN(num1) || isNaN(num2) ){  //判断是否是非数字
				alert("输入有误！");
			}
			else{
				result=num1+num2;
				oResult.value=result;
			}
			
			// var num1=oNum1.value;   //直接获取的值为string类型
			// alert(typeof num1);
		}

	</script>
	
</body>
</html>
