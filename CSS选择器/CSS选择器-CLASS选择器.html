<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS选择器-CLASS选择器</title>
		<style>

			/* CLASS选择器用.开头 */
			.p1{
				color:red;
				font-size: 36px;
			}

			.p2{
				color: green;
				font-size: 20px;
			}

			.green{
				color: green;
			}

			.red{
				color:red;
			}

			.f50{
				font-size: 50px;
			}

			.f30{
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<h1 class="p1">我是军哥，我为自己代言！</h1>
		<!-- 同一个元素，class 属性可以携带多个类名，用空格隔开。 -->
		<p class="green f30">混的好叫混，混的不好叫混混.</p>
		<p>混的好叫混，混的不好叫混混.</p>
		<p class="p1">混的好叫混，混的不好叫混混.</p>
		<p>我们敲的不是代码，是寂寞！</p>
		<p class="p1">我们敲的不是代码，是寂寞！</p>
		<p class="p2">我们敲的不是代码，是寂寞！</p>
		<p class="p2">我们敲的不是代码，是寂寞！</p>
	</body>
</html>
