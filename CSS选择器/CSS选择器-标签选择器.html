<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS选择器-标签选择器</title>
		<!-- 标签选择器面向页面内所有的标签 -->
		<style>
			p{
				color: green;
				font-size: 40px;
			}
			h1{
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<h1>我是张利强，我为自己代言！</h1>
		<p>混的好叫混，混的不好叫混混.</p>
		<p>我们敲的不是代码，是寂寞！</p>
		
	</body>
</html>
