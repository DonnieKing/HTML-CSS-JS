<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS选择器-并集选择器</title>
		<style>
			/*
			h1{
				color:pink;
				font-size: 30px;
				background-color: green;
			}
		
			h2{
				color:pink;
				font-size: 30px;
				background-color: red;
			}
			*/
			h1{
				background-color: green;
			}
		
			h2{
				background-color: red;
			}

			/*并集选择器用逗号（,）表示*/
			h1,h2,h3{
				color:pink;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<h1>我是军哥，我为自己代言！</h1>
		<h2>我是军哥，我为自己代言！</h2>
		<h3>我是军哥，我为自己代言！</h3>
	</body>
</html>
