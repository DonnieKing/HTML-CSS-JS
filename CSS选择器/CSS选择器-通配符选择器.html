<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS选择器-通配符选择器</title>
		<style>
			/*通配符选择器用 * 表示。*/

			*{
				margin: 10px;  /*外边距*/
				padding: 10px;  /*内边距*/
			}

			/*blockquote,body,button,div,dd,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,hr,input,legend,li,ol,p,pre,td,textarea,th,ul{  
				margin:0; 
				padding:0 
			}*/

			h1,p{
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<h1>我是军哥，我为自己代言！</h1>
		<p>我是军哥，我为自己代言！</p>
	</body>
</html>
