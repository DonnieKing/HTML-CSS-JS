<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS选择器-ID选择器</title>
		<style>

			/* ID选择器用#开头 */
			#p_4{
				background-color:red;   /*设置背景色 */
				color:#FFFFFF;
			}

			/* id对大小写敏感 */

			#S{
				color: green;
			}

			#p1{
				color:red;
			}

			#p2{
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<p id="p_4">我们敲的不是代码，是寂寞！</p>
		<p id="p1 p2">我们敲的不是代码，是寂寞！</p>
		<p id="s">我是小s！</p>
		<p id="S">我是大S！</p>
	</body>
</html>
