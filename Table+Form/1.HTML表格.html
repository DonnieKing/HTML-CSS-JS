<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML表格</title>
	</head>
	<body>   
		<p>table、caption、th、tr、td</p>
		<table border="1" width="600px" cellpadding="0" cellspacing="10" bgcolor="#A6E22E"> 
			<caption>考试成绩表</caption>

				<th>英语</th>
			</tr>

				<td align="center">小明</td>
				<td align="center">23</td>
				<td align="center">56</td>
				<td align="center">89</td>
			</tr>
			<tr>
				<td>小明</td>
				<td>23</td>
				<td>56</td>
				<td>89</td>
			</tr>
			<tr>
				<td>小明</td>
				<td>23</td>
				<td>56</td>
				<td>89</td>
			</tr>
		</table>
	</body>
</html>
