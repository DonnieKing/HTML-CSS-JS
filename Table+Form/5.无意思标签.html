<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无意思的标签：div、span</title>
		<style>
			.header{
				height: 200px;
				background-color: pink;
			}

			.main{
				height: 300px;
				background-color: green;
				color: #fff;
			}

			.title{
				font-size: 30px;
				width: 1000px;
				height: 300px;
			}

			.footer{
				height: 100px;
				background-color: blue;
			}

		</style>
	</head>
	<body>   
		<div class="header">头部</div>
		<div class="main"><span class="title">WeUI </span>是一套同微信原生视觉体验一致的基础样式库，由微信官方设计团队为微信内网页和微信小程序量身设计，令用户的使用感知更加统一。包含button、cell、dialog、 progress、 toast、article、actionsheet、icon等各式元素。</div>
		<div class="footer">底部</div>
	</body>
</html>
