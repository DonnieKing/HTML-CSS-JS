<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			*{padding: 0;margin: 0;}
			#div1 {width: 712px;height: 134px;background: red;margin: 100px auto;position: relative;}
			#div1 ul{width:100%;position: absolute;left:0;top:0;}
			#div1 ul li {list-style: none;float: left;width: 178px;height: 134px;}
		</style>
	</head>
	<body>
		<div id="div1">
			<ul>
				<li><img src="images/1.jpg"></li>
				<li><img src="images/2.jpg"></li>
				<li><img src="images/3.jpg"></li>
				<li><img src="images/4.jpg"></li>
			</ul>
		</div>
		<script>
			var oDiv1 = document.getElementById("div1");
			var oUl = oDiv1.getElementsByTagName("ul")[0];
			
			setInterval(function(){
				oUl.style.left = oUl.offsetLeft + 2 + "px";
			},30);
		</script>
	</body>
</html>
