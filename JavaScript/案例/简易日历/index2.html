<!doctype html>
<html>
        <head>
                <meta charset="utf-8">
                <title>JavaScript简易日历</title>
                <link  rel="stylesheet" type="text/css" href="style.css" />
        </head>
        <body>
                <div id="tab" class="calendar">
                        <ul>
                                <li><h2>1</h2><p>JAN</p></li>
                                <li><h2>2</h2><p>FER</p></li>
                                <li><h2>3</h2><p>MAR</p></li>
                                <li><h2>4</h2><p>APR</p></li>
                                <li><h2>5</h2><p>MAY</p></li>
                                <li><h2>6</h2><p>JUN</p></li>
                                <li><h2>7</h2><p>JUL</p></li>
                                <li><h2>8</h2><p>AUG</p></li>
                                <li><h2>9</h2><p>SEP</p></li>
                                <li><h2>10</h2><p>OCT</p></li>
                                <li><h2>11</h2><p>NOV</p></li>
                                <li><h2>12</h2><p>DEC</p></li>
                        </ul>
                        
                        <div class="text">
                                <h2>1月活动</h2>
                                <p>快过年了，大家可以商量着去哪玩吧～</p>
                        </div>
            </div>

    <script>
        var aActivity = [
                        "111",
                        "222",
                        "333",
                        "444",
                        "555",
                        "666",
                        "777",
                        "888",
                        "999",
                        "000",
                        "111111",
                        "121212"
                    ];

        var oTag = document.getElementById('tab');
        var oUl = oTag.getElementsByTagName('ul')[0];
        var oDiv = oTag.getElementsByTagName('div')[0];

        var aLi = oUl.getElementsByTagName('li');

        for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onmouseover=function(){
                for(var j=0;j<aLi.length;j++){   
                //在放上鼠标瞬间，先将所有的li元素的class设置为空
                    // aLi[j].className=null;
                    aLi[j].className="";
                }

                this.className="active";  //然后设置当前li元素的class
                oDiv.innerHTML="<h2>"+(this.index+1)+"月活动</h2><p>"+aActivity[this.index]+"</p>";               
            }
          
        }

    </script>
</body>
</html>
