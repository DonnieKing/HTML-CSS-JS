<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用 CSS 的三种方式</title>
		<link rel="stylesheet" href="style.css">
		<style>
				.wangchu{
					color:green;   /*定义文本颜色*/
					font-size: 30px;  /*定义文本大小*/
					background-color:pink;  /*定义背景颜色*/
				}
		</style>
	</head>
	<body>
		<h2>内联样式：通过给标签设置style属性</h2>
		<p style="color:red;text-align:center;">混的好叫混，混的不好叫混混.</p>
		<h2>内部样式：通过style标签设置</h2>
		<p class="wangchu">床前明月光，王楚脱光光。</p>
		<h2>外部方式：通过link标签来外部引入css样式表文件</h2>
		<p class="title">一个人值钱比有钱更有意义！</p>
	</body>
</html>
