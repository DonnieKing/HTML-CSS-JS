		<p>据蔚县网信办消息：7月21日上午8时30分左右，109国道蔚县黄梅小枣碾村附近发生一起交通事故，一辆大货车与一辆客车相撞，事故现场造成8人死亡12人受伤。救治过程中，又有2名伤员不治身亡。现当地政府正组织全力救治伤员。事故原因正在调查中。 （河北公安网）</p>
