<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				background: green;
			}
		</style>
	</head>
	<body>
		<button onclick="setStyle('width','300px')">变宽</button>
		<button onclick="setStyle('height','300px')">变高</button>
		<button onclick="setStyle('background','red')">变红</button>
		<div class="box" id="J_box"></div>
		<script>
		// 中括号（[ ]） 什么时候用？——要修改的属性不固定的时候 
				function setStyle(name,value){
					document.getElementById("J_box").style[name] = value;
				}			
		</script>
	</body>
</html>
